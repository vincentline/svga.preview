<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue测试</title>
</head>

<body>
    <div id="app">
        <div>{{ message }}</div>
        <div>viewerScale: {{ viewerScale }}</div>
        <div>dragging: {{ dragging }}</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.min.js"></script>
    <script src="assets/js/app-minimal.js"></script>
    <script>
        console.log('开始测试...');
        console.log('initApp 存在:', typeof initApp);

        if (typeof initApp === 'function') {
            try {
                initApp();
                console.log('initApp 调用成功');
            } catch (e) {
                console.error('initApp 错误:', e);
                alert('错误: ' + e.message);
            }
        }
    </script>
</body>

</html>
