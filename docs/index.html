<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>SVGA、带通道MP4、Lottie动画在线预览</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Vue 2 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
    <!-- SVGA / Lottie -->
    <script src="https://cdn.jsdelivr.net/npm/svgaplayerweb@2.3.1/build/svga.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.6/lottie.min.js"></script>

    <style>
      /* ==================== 全局重置 & 基础布局 ==================== */

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        font-family: 'Segoe UI', 'Noto Sans SC', -apple-system, BlinkMacSystemFont,
          sans-serif;
        overflow: hidden;
        background-color: #fcfcfc;
        background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTYiIGhlaWdodD0iMTYiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGNpcmNsZSBjeD0iMiIgY3k9IjIiIHI9IjEiIGZpbGw9IiNlM2UzZTMiLz48L3N2Zz4=');
        background-repeat: repeat;
        background-size: 8px 8px;
        transition: background-color 0.3s, background-image 0.3s;
      }

      body.dark-mode {
        background-color: #1a1a1a;
        background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTYiIGhlaWdodD0iMTYiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGNpcmNsZSBjeD0iMiIgY3k9IjIiIHI9IjEiIGZpbGw9IiMzMzMzMzMiLz48L3N2Zz4=');
      }

      #app {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      /* ==================== 顶部导航栏 ==================== */

      .header-navbar {
        width: 100%;
        height: 36px;
        background-color: #ffffff;
        border-bottom: 1px solid #e3e3e3;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 24px;
        position: relative;
        z-index: 100;
        transition: background-color 0.3s, border-color 0.3s;
      }

      .nav-link {
        font-family: 'Noto Sans SC', sans-serif;
        font-weight: 400;
        font-size: 12px;
        line-height: 1.2;
        color: #409eff;
        text-decoration: none;
        cursor: pointer;
        transition: opacity 0.3s;
        flex-shrink: 0;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .nav-link-icon {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        object-fit: cover;
      }

      .nav-link:hover {
        opacity: 0.7;
        text-decoration: underline;
      }

      body.dark-mode .nav-link {
        color: #66b1ff;
      }

      body.dark-mode .header-navbar {
        background-color: #2a2a2a;
        border-bottom-color: #404040;
      }

      .header-navbar-title {
        font-family: 'Noto Sans SC', sans-serif;
        font-weight: 900;
        font-size: 12px;
        line-height: 1.2;
        color: #2c3e50;
        transition: color 0.3s;
        flex: 1;
        text-align: center;
      }

      body.dark-mode .header-navbar-title {
        color: #e0e0e0;
      }

      .theme-toggle {
        width: 28px;
        height: 28px;
        border: none;
        background: none;
        cursor: pointer;
        outline: none;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: opacity 0.3s;
        flex-shrink: 0;
      }

      .theme-toggle:hover {
        opacity: 0.7;
      }

      .theme-toggle svg {
        width: 20px;
        height: 20px;
        fill: #2c3e50;
        transition: fill 0.3s;
      }

      body.dark-mode .theme-toggle svg {
        fill: #e0e0e0;
      }

      /* Tooltip 气泡 */
      .tooltip {
        position: relative;
        display: inline-block;
      }

      .tooltip .tooltip-text {
        visibility: hidden;
        position: absolute;
        bottom: 125%;
        left: 50%;
        transform: translateX(-50%);
        background-color: #ffffff;
        border: 1px solid #e3e3e3;
        border-radius: 8px;
        padding: 8px;
        font-family: 'Segoe UI', sans-serif;
        font-weight: 400;
        font-size: 12px;
        line-height: 1.33;
        color: #818181;
        white-space: nowrap;
        box-shadow: 0px 6px 10px 0px rgba(51, 51, 51, 0.2);
        z-index: 1000;
        opacity: 0;
        transition: opacity 0.2s, visibility 0.2s;
      }

      /* 主题切换按钮的 tooltip 在下方 */
      .theme-toggle .tooltip-text {
        bottom: auto;
        top: 125%;
      }

      body.dark-mode .tooltip .tooltip-text {
        background-color: #2a2a2a;
        border-color: #404040;
        color: #999999;
        box-shadow: 0px 6px 10px 0px rgba(0, 0, 0, 0.5);
      }

      .tooltip .tooltip-text::after {
        content: '';
        position: absolute;
        top: 100%;
        left: 50%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: #ffffff transparent transparent transparent;
      }

      /* 主题切换按钮的箭头在上方 */
      .theme-toggle .tooltip-text::after {
        top: auto;
        bottom: 100%;
        border-color: transparent transparent #ffffff transparent;
      }

      body.dark-mode .tooltip .tooltip-text::after {
        border-color: #2a2a2a transparent transparent transparent;
      }

      body.dark-mode .theme-toggle .tooltip-text::after {
        border-color: transparent transparent #2a2a2a transparent;
      }

      .tooltip:hover .tooltip-text {
        visibility: visible;
        opacity: 1;
      }

      /* ==================== 主页面容器 ==================== */

      .main-page {
        flex: 1;
        display: flex;
        flex-direction: column;
        min-height: 0;
        position: relative;
      }

      /* 播放区域 */
      .viewer-area {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0px 200px 20px;
        position: relative;
      }

      .viewer-area.drag-hover {
        outline: 2px dashed #5b5b5b;
        outline-offset: -10px;
      }

      .viewer-container {
        position: relative;
        transform-origin: center center;
        /* transform 动态注入 */
        /* width 和 height 通过 style 动态设置 */
      }

      .viewer-canvas {
        width: 100%;
        height: 100%;
        border-radius: 8px;
        overflow: hidden;
      }

      .viewer-canvas canvas {
        transition: background-color 0.3s;
      }

      /* 空状态覆盖层 */
      .empty-state-overlay {
        position: absolute;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        pointer-events: none;
      }

      .empty-state-icon {
        width: 100px;
        height: 100px;
        margin-bottom: 8px;
      }

      .empty-state-icon svg {
        width: 100%;
        height: 100%;
      }

      .empty-state-text {
        font-family: 'Segoe UI', sans-serif;
        font-weight: 400;
        font-size: 20px;
        line-height: 1.33;
        color: #5b5b5b;
        text-align: center;
      }

      .empty-state-text em {
        font-style: normal;
        font-weight: 700;
        color: #333333;
      }

      /* ==================== 底部浮层 ==================== */

      .footer-bar {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 154px;
        display: flex;
        flex-direction: row;
        align-items: stretch;
        justify-content: space-between;
        padding: 10px;
        gap: 10px;
        transition: background-color 0.3s;
      }

      /* 广告位 */
      .ad-slot {
        width: 240px;
        height: 134px;
        background-color: #b1b1b1;
        border-radius: 4px;
        flex-shrink: 0;
      }

      /* 底部主控制区 */
      .footer-main {
        flex: 0 1 auto;
        min-width: 1000px;
        max-width: fit-content;
        height: 134px;
        background-color: #ffffff;
        border: 1px solid #e3e3e3;
        border-radius: 16px;
        box-shadow: 0px 10px 32px 0px rgba(51, 51, 51, 0.2);
        padding: 16px;
        display: flex;
        flex-direction: column;
        gap: 12px;
        transition: background-color 0.3s, border-color 0.3s, box-shadow 0.3s;
      }

      body.dark-mode .footer-main {
        background-color: #2a2a2a;
        border-color: #404040;
        box-shadow: 0px 10px 32px 0px rgba(0, 0, 0, 0.5);
      }

      /* 第一行：模块切换 + 清空按钮 */
      .footer-row-tabs {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        height: 28px;
      }

      .footer-tabs {
        display: flex;
        flex-direction: row;
        gap: 16px;
      }

      .footer-actions {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 10px;
      }

      .tab-btn {
        height: 28px;
        padding: 0 8px;
        border-radius: 8px;
        border: 1px solid #f3f3f3;
        background-color: #ffffff;
        font-family: 'Segoe UI', sans-serif;
        font-weight: 400;
        font-size: 16px;
        line-height: 1.33;
        color: #333333;
        cursor: pointer;
        outline: none;
        transition: all 0.2s;
      }

      body.dark-mode .tab-btn {
        border-color: #404040;
        background-color: #1a1a1a;
        color: #e0e0e0;
      }

      .tab-btn:hover {
        background-color: #fcfcfc;
        border-color: #e3e3e3;
      }

      body.dark-mode .tab-btn:hover {
        background-color: #333333;
        border-color: #555555;
      }

      .tab-btn.is-active {
        background-color: #5b5b5b;
        border-color: #5b5b5b;
        color: #ffffff;
      }

      body.dark-mode .tab-btn.is-active {
        background-color: #666666;
        border-color: #666666;
      }

      .tab-btn.is-active:hover {
        border-color: #333333;
      }

      .tab-btn.is-active:active {
        background-color: #333333;
      }

      .close-btn {
        width: 28px;
        height: 28px;
        border: none;
        background-color: transparent;
        cursor: pointer;
        outline: none;
        position: relative;
      }

      .close-btn::before,
      .close-btn::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 14px;
        height: 2px;
        background-color: #d3d3d3;
        transition: background-color 0.2s;
      }

      .close-btn::before {
        transform: translate(-50%, -50%) rotate(45deg);
      }

      .close-btn::after {
        transform: translate(-50%, -50%) rotate(-45deg);
      }

      .close-btn:hover::before,
      .close-btn:hover::after {
        background-color: #5b5b5b;
      }

      .close-btn:active::before,
      .close-btn:active::after {
        background-color: #333333;
      }

      /* 第二行：文件信息 */
      .footer-row-info {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 8px;
      }

      .info-label {
        width: 70px;
        font-family: 'Segoe UI', sans-serif;
        font-weight: 400;
        font-size: 14px;
        line-height: 1.57;
        color: #818181;
        flex-shrink: 0;
        transition: color 0.3s;
      }

      body.dark-mode .info-label {
        color: #999999;
      }

      .info-values {
        flex: 1;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        gap: 8px;
        font-family: 'Segoe UI', sans-serif;
        font-weight: 400;
        font-size: 14px;
        line-height: 1.57;
        color: #333333;
        transition: color 0.3s;
      }

      body.dark-mode .info-values {
        color: #e0e0e0;
      }

      /* 第三行：控制区域 */
      .footer-row-controls {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
      }

      .controls-left {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 8px;
      }

      .controls-center {
        flex: 1;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .controls-right {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 16px;
      }

      /* 颜色选择按钮 */
      .color-btn {
        width: 28px;
        height: 28px;
        border-radius: 16px;
        border: 1px solid #e3e3e3;
        cursor: pointer;
        outline: none;
        transition: border-color 0.2s;
      }

      .color-btn:hover {
        border-color: #5b5b5b;
      }

      .color-btn.is-active {
        border-color: #333333;
        border-width: 2px;
      }

      /* 播放/暂停按钮 */
      .play-btn {
        width: 28px;
        height: 28px;
        border-radius: 16px;
        border: none;
        background-color: #5b5b5b;
        cursor: pointer;
        outline: none;
        position: relative;
        transition: all 0.2s;
      }

      .play-btn:hover {
        border: 1px solid #333333;
      }

      .play-btn:active {
        background-color: #333333;
      }

      .play-btn::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-40%, -50%);
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 6px 0 6px 10px;
        border-color: transparent transparent transparent #ffffff;
      }

      .play-btn.is-playing::before {
        border: none;
        width: 8px;
        height: 12px;
        background: linear-gradient(
          to right,
          #ffffff 0,
          #ffffff 3px,
          transparent 3px,
          transparent 5px,
          #ffffff 5px,
          #ffffff 8px
        );
        transform: translate(-50%, -50%);
      }

      /* 进度条 */
      .progress-bar {
        width: 200px;
        height: 16px;
        background-color: #f3f3f3;
        border-radius: 0;
        border: 1px solid #e3e3e3;
        position: relative;
        cursor: pointer;
      }

      .progress-bar:hover {
        border-color: #5b5b5b;
      }

      .progress-fill {
        height: 100%;
        background-color: #409eff;
        border-radius: 0;
        transition: width 0.1s;
      }

      .progress-text {
        margin-left: 8px;
        width: 60px;
        font-family: 'Segoe UI', sans-serif;
        font-weight: 400;
        font-size: 14px;
        line-height: 1.33;
        color: #818181;
        white-space: nowrap;
        text-align: left;
      }

      /* 通用按钮 */
      .btn-primary,
      .btn-secondary {
        height: 28px;
        padding: 0 16px;
        border-radius: 16px;
        font-family: 'Segoe UI', sans-serif;
        font-weight: 400;
        font-size: 14px;
        line-height: 1.57;
        text-align: center;
        cursor: pointer;
        outline: none;
        transition: all 0.2s;
        white-space: nowrap;
      }

      .btn-primary {
        background-color: #ffffff;
        border: 1px solid #e3e3e3;
        color: #333333;
      }

      body.dark-mode .btn-primary {
        background-color: #1a1a1a;
        border-color: #404040;
        color: #e0e0e0;
      }

      .btn-primary:hover {
        background-color: #e3e3e3;
        border-color: #5b5b5b;
      }

      body.dark-mode .btn-primary:hover {
        background-color: #333333;
        border-color: #666666;
      }

      .btn-primary:active {
        background-color: #d3d3d3;
        border-color: #333333;
      }

      body.dark-mode .btn-primary:active {
        background-color: #404040;
        border-color: #888888;
      }

      .btn-secondary {
        background-color: #5b5b5b;
        border: 1px solid #5b5b5b;
        color: #ffffff;
      }

      .btn-secondary:hover {
        background-color: #5b5b5b;
        border-color: #333333;
      }

      .btn-secondary:active {
        background-color: #333333;
        border-color: #333333;
      }

      /* 缩放按钮 */
      .zoom-btn {
        width: 28px;
        height: 28px;
        border: none;
        background-color: transparent;
        cursor: pointer;
        outline: none;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: opacity 0.3s;
      }

      .zoom-btn:hover {
        opacity: 0.7;
      }

      .zoom-btn svg {
        width: 28px;
        height: 28px;
      }

      /* 百分比显示 */
      .scale-percentage {
        width: 60px;
        font-family: 'Segoe UI', sans-serif;
        font-weight: 400;
        font-size: 14px;
        line-height: 1.33;
        color: #818181;
        text-align: right;
        transition: color 0.3s;
      }

      body.dark-mode .scale-percentage {
        color: #999999;
      }

      /* 1:1按钮 */
      .reset-scale-btn {
        width: 28px;
        height: 28px;
        border: none;
        background-color: transparent;
        cursor: pointer;
        outline: none;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: opacity 0.3s, background-color 0.3s;
        position: relative;
        border-radius: 4px;
      }

      .reset-scale-btn:hover {
        background-color: #f3f3f3;
      }

      .reset-scale-btn:active {
        opacity: 0.5;
      }

      .reset-scale-btn:disabled {
        opacity: 0.3;
        cursor: not-allowed;
      }

      .reset-scale-btn svg {
        width: 28px;
        height: 28px;
      }

      .reset-scale-btn svg rect,
      .reset-scale-btn svg circle {
        transition: stroke 0.3s, fill 0.3s;
      }

      body.dark-mode .reset-scale-btn svg rect {
        stroke: #999999;
      }

      body.dark-mode .reset-scale-btn:hover {
        background-color: #333333;
      }

      body.dark-mode .reset-scale-btn svg rect[fill],
      body.dark-mode .reset-scale-btn svg circle {
        fill: #999999;
      }

      /* 清空/关闭按钮 (btn03样式) */
      .clear-btn {
        width: 32px;
        height: 28px;
        border: 1px solid #e3e3e3;
        border-radius: 16px;
        background-color: #ffffff;
        cursor: pointer;
        outline: none;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.2s, border-color 0.2s;
        position: relative;
      }

      .clear-btn:hover {
        background-color: #e3e3e3;
        border-color: #5b5b5b;
      }

      .clear-btn:active {
        background-color: #d3d3d3;
        border-color: #333333;
      }

      .clear-btn svg {
        width: 24px;
        height: 24px;
      }

      .clear-btn svg path {
        stroke: #333333;
        transition: stroke 0.3s;
      }

      body.dark-mode .clear-btn {
        background-color: #1a1a1a;
        border-color: #404040;
      }

      body.dark-mode .clear-btn:hover {
        background-color: #333333;
        border-color: #666666;
      }

      body.dark-mode .clear-btn:active {
        background-color: #404040;
        border-color: #888888;
      }

      body.dark-mode .clear-btn svg path {
        stroke: #e0e0e0;
      }

      /* 空状态底部提示 */
      .footer-empty-tip {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 4px;
        padding: 16px;
      }

      .footer-empty-tip-main {
        font-family: 'Segoe UI', sans-serif;
        font-weight: 400;
        font-size: 16px;
        line-height: 1.33;
        color: #000000;
        transition: color 0.3s;
      }

      body.dark-mode .footer-empty-tip-main {
        color: #e0e0e0;
      }

      .footer-empty-tip-sub {
        font-family: 'Segoe UI', sans-serif;
        font-weight: 400;
        font-size: 14px;
        line-height: 1.33;
        color: #80868c;
        transition: color 0.3s;
      }

      body.dark-mode .footer-empty-tip-sub {
        color: #999999;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <!-- 顶部导航栏 -->
      <div class="header-navbar">
        <a href="avatar_auto.html" class="nav-link">
          <img src="./assets/img/toux.png" alt="" class="nav-link-icon">
          大R头像框自助
        </a>
        <div class="header-navbar-title">
          SVGA、带通道MP4、Lottie动画在线预览
        </div>
        <button class="theme-toggle tooltip" @click="toggleTheme">
          <span class="tooltip-text">{{ isDarkMode ? '切换到白天模式' : '切换到暗黑模式' }}</span>
          <svg v-if="!isDarkMode" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <!-- 太阳图标 -->
            <circle cx="12" cy="12" r="5"/>
            <line x1="12" y1="1" x2="12" y2="3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <line x1="12" y1="21" x2="12" y2="23" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <line x1="1" y1="12" x2="3" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>

                  <button class="btn-primary tooltip">

                    导出GIF
                  </button>
                  <button class="btn-secondary tooltip">

    <script>
      new Vue({
        el: '#app',
        data: function () {
          return {
            currentModule: 'svga', // 'svga' | 'yyeva' | 'lottie'
            dropHover: false,

            // 视图操作（缩放 + 平移）
            viewerScale: 1,
            viewerOffsetX: 0,
            viewerOffsetY: 0,
            dragging: false,
            dragStartX: 0,
            dragStartY: 0,
            dragStartOffsetX: 0,
            dragStartOffsetY: 0,

            // 主题模式
            isDarkMode: false,

            // 底色
            bgColorKey: 'pattern', // 'black' | 'white' | 'pattern' | 'green' | 'red' | 'yellow' | 'blue'

            // 播放状态
            isPlaying: false,
            progress: 0, // 0-100
            currentFrame: 0,
            totalFrames: 0,

            // SVGA 状态
            svga: {
              hasFile: false,
              file: null,
              fileInfo: {
                name: '',
                size: 0,
                sizeText: '',
                fps: null,
                sizeWH: '',
                duration: '',
                memoryText: ''
              }
            },

            // YYEVA 状态（阶段1占位）
            yyeva: {
              hasFile: false,
              file: null,
              fileInfo: {
                name: '',
                size: 0,
                sizeText: ''
              }
            },

            // Lottie 状态（阶段1占位）
            lottie: {
              hasFile: false,
              file: null,
              fileInfo: {
                name: '',
                size: 0,
                sizeText: ''
              }
            },

            // 播放器实例
            svgaPlayer: null,
            svgaParser: null,
            svgaObjectUrl: null
          };
        },
        computed: {
          isEmpty: function () {
            return !this.svga.hasFile && !this.yyeva.hasFile && !this.lottie.hasFile;
          },
          viewerContainerStyle: function () {
            var style = {
              transform:
                'translate(' +
                this.viewerOffsetX +
                'px,' +
                this.viewerOffsetY +
                'px) scale(' +
                this.viewerScale +
                ')'
            };
            
            // 根据当前模块设置容器尺寸
            if (this.currentModule === 'svga' && this.svga.hasFile) {
              // SVGA 使用实际尺寸
              var sizeWH = this.svga.fileInfo.sizeWH;
              if (sizeWH) {
                var parts = sizeWH.split(' × ');
                if (parts.length === 2) {
                  style.width = parts[0] + 'px';
                  style.height = parts[1] + 'px';
                }
              }
            }
            
            return style;
          },
          currentBgColor: function () {
            if (this.bgColorKey === 'white') return '#ffffff';
            if (this.bgColorKey === 'green') return '#00ff00';
            if (this.bgColorKey === 'red') return '#df3321';
            if (this.bgColorKey === 'yellow') return '#f1c40d';
            if (this.bgColorKey === 'blue') return '#00b4ff';
            if (this.bgColorKey === 'pattern') {
              return 'transparent';
            }
            return '#000000';
          },
          currentFileInfo: function () {
            if (this.currentModule === 'svga') return this.svga.fileInfo;
            if (this.currentModule === 'yyeva') return this.yyeva.fileInfo;
            if (this.currentModule === 'lottie') return this.lottie.fileInfo;
            return {};
          }
        },
        methods: {
          /* 拖拽上传 */

          onDragOver: function () {
            this.dropHover = true;
          },
          onDragLeave: function () {
            this.dropHover = false;
          },
          onDrop: function (event) {
            this.dropHover = false;
            var files = event.dataTransfer && event.dataTransfer.files;
            if (!files || !files.length) return;
            var file = files[0];
            var name = (file.name || '').toLowerCase();

            if (name.endsWith('.svga')) {
              this.loadSvga(file);
            } else if (name.endsWith('.json')) {
              this.loadLottiePlaceholder(file);
            } else if (name.endsWith('.mp4')) {
              this.loadYyevaPlaceholder(file);
            } else {
              alert('不支持的文件类型，只支持 .svga / .json / .mp4');
            }
          },

          /* 模块切换 */
          switchModule: function (key) {
            this.currentModule = key;
          },

          /* 清空画布 */
          clearAll: function () {
            if (this.svgaPlayer) {
              try {
                this.svgaPlayer.stopAnimation();
                this.svgaPlayer.clear();
              } catch (e) {}
            }
            if (this.svgaObjectUrl) {
              URL.revokeObjectURL(this.svgaObjectUrl);
              this.svgaObjectUrl = null;
            }

            this.svga = {
              hasFile: false,
              file: null,
              fileInfo: {
                name: '',
                size: 0,
                sizeText: '',
                fps: null,
                sizeWH: '',
                duration: '',
                memoryText: ''
              }
            };
            this.yyeva = {
              hasFile: false,
              file: null,
              fileInfo: {
                name: '',
                size: 0,
                sizeText: ''
              }
            };
            this.lottie = {
              hasFile: false,
              file: null,
              fileInfo: {
                name: '',
                size: 0,
                sizeText: ''
              }
            };

            this.isPlaying = false;
            this.progress = 0;
            this.currentFrame = 0;
            this.totalFrames = 0;
            this.bgColorKey = 'pattern';
          },

          /* SVGA 加载与播放 */

          initSvgaPlayer: function () {
            var container = this.$refs.svgaContainer;
            if (!container) return;
            this.svgaPlayer = new SVGA.Player(container);
            this.svgaParser = new SVGA.Parser();
          },

          loadSvga: function (file) {
            var _this = this;
            this.currentModule = 'svga';

            // 重置视图状态
            this.viewerScale = 1;
            this.viewerOffsetX = 0;
            this.viewerOffsetY = 0;

            this.svga.hasFile = true;
            this.svga.file = file;
            this.svga.fileInfo.name = file.name;
            this.svga.fileInfo.size = file.size;
            this.svga.fileInfo.sizeText = this.formatBytes(file.size);

            this.progress = 0;
            this.currentFrame = 0;
            this.totalFrames = 0;
            this.isPlaying = false;

            var reader = new FileReader();
            reader.onload = function (e) {
              var arrayBuffer = e.target.result;
              var blob = new Blob([arrayBuffer], {
                type: 'application/octet-stream'
              });
              if (_this.svgaObjectUrl) {
                URL.revokeObjectURL(_this.svgaObjectUrl);
              }
              _this.svgaObjectUrl = URL.createObjectURL(blob);

              _this.svgaParser.load(
                _this.svgaObjectUrl,
                function (videoItem) {
                  _this.onSvgaLoaded(videoItem);
                },
                function () {
                  alert('SVGA 解析失败');
                }
              );
            };
            reader.readAsArrayBuffer(file);
          },

          onSvgaLoaded: function (videoItem) {
            if (!this.svgaPlayer) {
              this.initSvgaPlayer();
            }
            if (!this.svgaPlayer) return;

            var _this = this;
            
            // 调试：输出 videoItem 结构
            console.log('SVGA videoItem:', videoItem);
            console.log('SVGA images 类型:', typeof videoItem.images);
            if (videoItem.images) {
              var firstKey = Object.keys(videoItem.images)[0];
              if (firstKey) {
                console.log('第一个图片key:', firstKey);
                console.log('第一个图片数据类型:', typeof videoItem.images[firstKey]);
                console.log('第一个图片数据示例:', videoItem.images[firstKey] ? String(videoItem.images[firstKey]).substring(0, 100) : 'null');
              }
            }
            console.log('SVGA sprites 数量:', videoItem.sprites ? videoItem.sprites.length : 0);
            if (videoItem.sprites && videoItem.sprites.length > 0) {
              console.log('第一个sprite:', videoItem.sprites[0]);
              console.log('第一个sprite.imageKey:', videoItem.sprites[0].imageKey);
              console.log('第一个sprite.frames:', videoItem.sprites[0].frames);
              if (videoItem.sprites[0].frames && videoItem.sprites[0].frames.length > 0) {
                console.log('第一个sprite第一帧:', videoItem.sprites[0].frames[0]);
                console.log('第一个sprite第一帧.layout:', videoItem.sprites[0].frames[0].layout);
              }
              // 找一个无法获取尺寸的sprite来调试
              for (var i = 0; i < videoItem.sprites.length; i++) {
                if (videoItem.sprites[i].imageKey === 'img_25') {
                  console.log('img_25 sprite:', videoItem.sprites[i]);
                  if (videoItem.sprites[i].frames && videoItem.sprites[i].frames.length > 0) {
                    console.log('img_25 第一帧:', videoItem.sprites[i].frames[0]);
                    console.log('img_25 第一帧.layout:', videoItem.sprites[i].frames[0].layout);
                  }
                  break;
                }
              }
            }

            try {
              if (videoItem.videoSize) {
                var w = videoItem.videoSize.width || 0;
                var h = videoItem.videoSize.height || 0;
                _this.svga.fileInfo.sizeWH = w + ' × ' + h;
              }
              _this.svga.fileInfo.fps = videoItem.FPS || videoItem.fps || null;
              var frames =
                videoItem.frames ||
                videoItem.framesCount ||
                videoItem.framesLength ||
                0;
              _this.totalFrames = frames;

              if (_this.svga.fileInfo.fps && frames) {
                var dur = (frames / _this.svga.fileInfo.fps).toFixed(1);
                _this.svga.fileInfo.duration = dur + 's';
              }

              // 计算内存占用：基于实际的图片素材（images），而不是sprites数量
              // SVGA 是矢量动画，使用 sprite 图片，不是每帧都有完整位图
              // 需要计算图片解码后的位图内存（RGBA格式，每像素4字节）
              // 注意：一个图片可能被多个sprite使用，所以要基于唯一的imageKey计算
              if (videoItem.images) {
                var imageKeys = Object.keys(videoItem.images);
                var imageCount = imageKeys.length;
                console.log('SVGA图片数量:', imageCount);
                
                if (imageCount > 0 && videoItem.sprites && videoItem.sprites.length > 0) {
                  var totalBytes = 0;
                  var imageLayoutMap = {}; // imageKey -> layout尺寸
                  var failedKeys = []; // 无法获取尺寸的imageKey
                  
                  console.log('从sprites构建图片尺寸映射，sprites数量:', videoItem.sprites.length);
                  
                  // 第一步：遍历所有sprites，为每个唯一的imageKey找到其layout尺寸
                  videoItem.sprites.forEach(function(sprite) {
                    if (sprite && sprite.imageKey) {
                      var imgKey = sprite.imageKey;
                      
                      // 如果这个imageKey还没有尺寸信息，尝试获取
                      if (!imageLayoutMap[imgKey]) {
                        var imgWidth = 0;
                        var imgHeight = 0;
                        
                        // 从第一帧的layout获取
                        if (sprite.frames && sprite.frames.length > 0) {
                          var firstFrame = sprite.frames[0];
                          if (firstFrame.layout) {
                            imgWidth = firstFrame.layout.width || 0;
                            imgHeight = firstFrame.layout.height || 0;
                          }
                        }
                        
                        // 如果没有layout，尝试从frameRect获取
                        if ((imgWidth === 0 || imgHeight === 0) && sprite.frameRect) {
                          imgWidth = sprite.frameRect.width || 0;
                          imgHeight = sprite.frameRect.height || 0;
                        }
                        
                        if (imgWidth > 0 && imgHeight > 0) {
                          imageLayoutMap[imgKey] = { width: imgWidth, height: imgHeight };
                        }
                      }
                    }
                  });
                  
                  console.log('从sprites中获取到尺寸的图片数量:', Object.keys(imageLayoutMap).length);
                  
                  // 第二步：为每个imageKey计算内存
                  // 对于没有找到sprite的图片，使用图片本身的数据来创建Image获取尺寸
                  var processedCount = 0;
                  var needLoadCount = 0;
                  
                  imageKeys.forEach(function(imgKey) {
                    if (imageLayoutMap[imgKey]) {
                      var layout = imageLayoutMap[imgKey];
                      var bytes = layout.width * layout.height * 4;
                      totalBytes += bytes;
                      processedCount++;
                      
                      if (processedCount <= 5) { // 只输出前5个
                        console.log('图片', imgKey, '尺寸:', layout.width + 'x' + layout.height, '内存:', (bytes/1048576).toFixed(4) + 'M');
                      }
                    } else {
                      // 尝试从图片数据本身获取尺寸
                      var imgData = videoItem.images[imgKey];
                      if (imgData && typeof imgData === 'string') {
                        needLoadCount++;
                        var img = new Image();
                        img.onload = (function(key) {
                          return function() {
                            var bytes = this.width * this.height * 4;
                            totalBytes += bytes;
                            processedCount++;
                            console.log('图片', key, '(异步加载) 尺寸:', this.width + 'x' + this.height, '内存:', (bytes/1048576).toFixed(4) + 'M');
                            
                            // 所有图片处理完成后更新显示
                            if (processedCount === imageCount) {
                              var mb = totalBytes / 1048576;
                              _this.svga.fileInfo.memoryText = mb.toFixed(2) + 'M';
                              console.log('总内存占用(最终):', mb.toFixed(4) + 'M', '总字节数:', totalBytes);
                            }
                          };
                        })(imgKey);
                        img.onerror = (function(key) {
                          return function() {
                            console.warn('图片', key, '加载失败');
                            processedCount++;
                            if (processedCount === imageCount) {
                              var mb = totalBytes / 1048576;
                              _this.svga.fileInfo.memoryText = mb.toFixed(2) + 'M';
                              console.log('总内存占用(最终):', mb.toFixed(4) + 'M', '总字节数:', totalBytes);
                            }
                          };
                        })(imgKey);
                        // 添加data:image前缀（如果需要）
                        img.src = imgData.startsWith('data:') ? imgData : ('data:image/png;base64,' + imgData);
                      } else {
                        failedKeys.push(imgKey);
                      }
                    }
                  });
                  
                  console.log('成功处理的图片数量:', processedCount, '/', imageCount);
                  console.log('需要异步加载的图片数量:', needLoadCount);
                  if (failedKeys.length > 0) {
                    console.warn('无法获取尺寸的图片:', failedKeys.join(', '));
                  }
                  
                  // 如果所有图片都同步处理完成，立即更新显示
                  if (processedCount === imageCount && totalBytes > 0) {
                    var mb = totalBytes / 1048576;
                    _this.svga.fileInfo.memoryText = mb.toFixed(2) + 'M';
                    console.log('总内存占用:', mb.toFixed(4) + 'M', '总字节数:', totalBytes);
                  } else if (needLoadCount > 0) {
                    _this.svga.fileInfo.memoryText = '计算中...';
                  } else if (totalBytes === 0) {
                    _this.svga.fileInfo.memoryText = '-';
                  }
                } else {
                  _this.svga.fileInfo.memoryText = '-';
                }
              } else if (w && h && frames) {
                // 降级方案：如果没有 images 信息，使用帧数估算（但这通常会高估）
                var bytes = w * h * 4 * frames;
                var mb = bytes / 1048576;
                _this.svga.fileInfo.memoryText = mb.toFixed(2) + 'M (估算)';
              }
            } catch (e) {}

            this.svgaPlayer.setVideoItem(videoItem);
            this.svgaPlayer.setContentMode('AspectFit');
            this.svgaPlayer.clearDynamicObjects();

            this.svgaPlayer.onFrame(function (frame) {
              _this.currentFrame = frame;
              if (_this.totalFrames > 0) {
                var p = (frame / (_this.totalFrames - 1)) * 100;
                _this.progress = Math.max(0, Math.min(100, Math.round(p)));
              }
            });

            this.svgaPlayer.onFinished(function () {
              _this.isPlaying = false;
            });

            this.svgaPlayer.startAnimation();
            this.isPlaying = true;

            this.applyCanvasBackground();
          },

          togglePlay: function () {
            if (!this.svgaPlayer || !this.svga.hasFile) return;
            if (this.isPlaying) {
              try {
                this.svgaPlayer.pauseAnimation();
              } catch (e) {}
              this.isPlaying = false;
            } else {
              try {
                var currentPercentage = this.progress / 100;
                this.svgaPlayer.stepToPercentage(currentPercentage, true);
              } catch (e) {}
              this.isPlaying = true;
            }
          },

          onProgressBarClick: function (event) {
            if (!this.svgaPlayer || !this.svga.hasFile) return;
            var rect = event.currentTarget.getBoundingClientRect();
            var x = event.clientX - rect.left;
            var p = x / rect.width;
            p = Math.max(0, Math.min(1, p));
            this.progress = Math.round(p * 100);
            
            // 计算并立即更新当前帧数
            if (this.totalFrames > 0) {
              this.currentFrame = Math.round(p * (this.totalFrames - 1));
            }
            
            try {
              this.svgaPlayer.stepToPercentage(p, this.isPlaying);
            } catch (e) {}
          },

          /* Lottie / YYEVA 阶段1占位逻辑 */

          loadLottiePlaceholder: function (file) {
            // 重置视图状态
            this.viewerScale = 1;
            this.viewerOffsetX = 0;
            this.viewerOffsetY = 0;

            this.lottie.hasFile = true;
            this.lottie.file = file;
            this.lottie.fileInfo.name = file.name;
            this.lottie.fileInfo.size = file.size;
            this.lottie.fileInfo.sizeText = this.formatBytes(file.size);
            this.currentModule = 'lottie';
            alert('Lottie 模块将在后续阶段实现播放逻辑');
          },

          loadYyevaPlaceholder: function (file) {
            // 重置视图状态
            this.viewerScale = 1;
            this.viewerOffsetX = 0;
            this.viewerOffsetY = 0;

            this.yyeva.hasFile = true;
            this.yyeva.file = file;
            this.yyeva.fileInfo.name = file.name;
            this.yyeva.fileInfo.size = file.size;
            this.yyeva.fileInfo.sizeText = this.formatBytes(file.size);
            this.currentModule = 'yyeva';
            alert('YYEVA MP4 模块将在后续阶段实现播放逻辑');
          },

          /* 主题切换 */

          toggleTheme: function () {
            this.isDarkMode = !this.isDarkMode;
            if (this.isDarkMode) {
              document.body.classList.add('dark-mode');
              localStorage.setItem('theme', 'dark');
            } else {
              document.body.classList.remove('dark-mode');
              localStorage.setItem('theme', 'light');
            }
          },

          /* 缩放 + 平移 */

          onWheel: function (event) {
            if (!event.ctrlKey) return;
            event.preventDefault();
            var delta = event.deltaY || event.wheelDelta;
            var step = delta > 0 ? -0.1 : 0.1;
            var next = this.viewerScale + step;
            if (next < 0.2) next = 0.2;
            if (next > 5) next = 5;
            this.viewerScale = next;
          },

          onMouseDown: function (event) {
            if (event.button !== 1) return;
            event.preventDefault();
            this.dragging = true;
            this.dragStartX = event.clientX;
            this.dragStartY = event.clientY;
            this.dragStartOffsetX = this.viewerOffsetX;
            this.dragStartOffsetY = this.viewerOffsetY;
          },

          onMouseMove: function (event) {
            if (!this.dragging) return;
            var dx = event.clientX - this.dragStartX;
            var dy = event.clientY - this.dragStartY;
            this.viewerOffsetX = this.dragStartOffsetX + dx;
            this.viewerOffsetY = this.dragStartOffsetY + dy;
          },

          onMouseUp: function () {
            this.dragging = false;
          },

          resetScale: function () {
            this.viewerScale = 1;
            this.viewerOffsetX = 0;
            this.viewerOffsetY = 0;
          },

          applyCanvasBackground: function () {
            var container = this.$refs.svgaContainer;
            if (!container) return;
            var canvas = container.querySelector('canvas');
            if (canvas) {
              canvas.style.backgroundColor = this.currentBgColor;
            }
          },

          /* 工具方法 */

          formatBytes: function (bytes) {
            if (!bytes && bytes !== 0) return '';
            var kb = bytes / 1024;
            if (kb < 1024) return kb.toFixed(0) + 'kb';
            var mb = kb / 1024;
            return mb.toFixed(2) + 'M';
          }
        },
        watch: {
          currentBgColor: function () {
            this.applyCanvasBackground();
          }
        },
        mounted: function () {
          this.initSvgaPlayer();
          var savedTheme = localStorage.getItem('theme');
          if (savedTheme === 'dark') {
            this.isDarkMode = true;
            document.body.classList.add('dark-mode');
          }
        }
      });
    </script>
  </body>
