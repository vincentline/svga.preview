    <script>
        const app = {
            mode: 'text', // 'text' | 'file'
            fileBuffer: null,
            fileName: 'fixed_result.txt',

            init() {
                // åˆå§‹åŒ–ç®—æ³•æ¨¡å—
                if (window.GarbledFixer) {
                    window.GarbledFixer.init();
                }

                // ç»‘å®šè¾“å…¥äº‹ä»¶
                document.getElementById('sourceInput').addEventListener('input', (e) => this.handleTextInput(e.target.value));

                // ç»‘å®šæ–‡ä»¶æ‹–æ‹½
                const dropZone = document.getElementById('dropZone');
                dropZone.addEventListener('click', () => document.getElementById('fileInput').click());
                document.getElementById('fileInput').addEventListener('change', (e) => this.handleFileSelect(e.target.files[0]));

                dropZone.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    dropZone.classList.add('drag-over');
                });
                dropZone.addEventListener('dragleave', () => dropZone.classList.remove('drag-over'));
                dropZone.addEventListener('drop', (e) => {
                    e.preventDefault();
                    dropZone.classList.remove('drag-over');
                    if (e.dataTransfer.files.length) this.handleFileSelect(e.dataTransfer.files[0]);
                });

                // ä¸»é¢˜åˆ‡æ¢
                document.getElementById('themeToggle').addEventListener('click', () => {
                    document.body.classList.toggle('dark-mode');
                });
            },

            switchMode(newMode) {
                this.mode = newMode;
                document.querySelectorAll('.mode-tab').forEach(el => el.classList.remove('active'));
                event.target.classList.add('active');

                if (newMode === 'text') {
                    document.getElementById('textInputArea').style.display = 'flex';
                    document.getElementById('fileInputArea').style.display = 'none';
                    this.handleTextInput(document.getElementById('sourceInput').value);
                } else {
                    document.getElementById('textInputArea').style.display = 'none';
                    document.getElementById('fileInputArea').style.display = 'flex';
                    if (this.fileBuffer) {
                        this.processFile();
                    } else {
                        document.getElementById('resultOutput').value = '';
                    }
                }
            },

            async handleTextInput(text) {
                document.getElementById('inputStats').innerText = `${text.length} å­—ç¬¦`;
                if (!text) {
                    document.getElementById('resultOutput').value = '';
                    this.updateStatus('ç­‰å¾…è¾“å…¥...', '');
                    return;
                }

                const forcedEnc = document.getElementById('encodingSelect').value;
                // è°ƒç”¨ç‹¬ç«‹çš„é€»è¾‘æ¨¡å—
                const result = await GarbledFixer.fixText(text, forcedEnc);

                document.getElementById('resultOutput').value = result.text;
                this.updateStatus(result.encoding, result.score);
            },

            handleFileSelect(file) {
                if (!file) return;
                this.fileName = file.name;
                const reader = new FileReader();
                reader.onload = (e) => {
                    this.fileBuffer = e.target.result;
                    document.querySelector('#dropZone p').innerText = `å·²åŠ è½½: ${file.name} (${(file.size / 1024).toFixed(1)} KB)`;
                    this.processFile();
                };
                reader.readAsArrayBuffer(file); // å…³é”®ï¼šè¯»å–åŸå§‹äºŒè¿›åˆ¶
            },

            async processFile() {
                if (!this.fileBuffer) return;
                const forcedEnc = document.getElementById('encodingSelect').value;
                const result = await GarbledFixer.fixFileBuffer(this.fileBuffer, forcedEnc);

                document.getElementById('resultOutput').value = result.text;
                this.updateStatus(result.encoding, result.score);
            },

            forceEncoding(val) {
                if (this.mode === 'text') {
                    this.handleTextInput(document.getElementById('sourceInput').value);
                } else {
                    this.processFile();
                }
            },

            updateStatus(encoding, score) {
                let text = '';
                const badge = document.getElementById('fixBadge');

                if (encoding === 'original' || encoding === 'utf-8' || !encoding) {
                    text = 'æœªæ£€æµ‹åˆ°æ˜æ˜¾ä¹±ç  æˆ– åŸæ–‡å³æ­£å¸¸';
                    badge.style.opacity = '0';
                } else if (encoding === 'hybrid-auto') {
                    text = 'å·²åº”ç”¨æ··åˆä¿®å¤ (æ™ºèƒ½åˆ†å—)';
                    badge.style.opacity = '1';
                    badge.innerText = 'æ··åˆä¿®å¤';
                } else {
                    text = `å·²ä½¿ç”¨ ${encoding.toUpperCase()} è§£ç ä¿®å¤`;
                    badge.style.opacity = '1';
                    badge.innerText = encoding.toUpperCase();
                }

                if (score !== undefined) {
                    // document.getElementById('confidenceLevel').innerText = `ç½®ä¿¡åº¦: ${Math.round(score)}`;
                }
                document.getElementById('detectedEncoding').innerText = text;
            },

            clear() {
                document.getElementById('sourceInput').value = '';
                document.getElementById('resultOutput').value = '';
                this.fileBuffer = null;
                document.querySelector('#dropZone p').innerText = 'ç‚¹å‡»æˆ–æ‹–æ‹½æ–‡ä»¶åˆ°è¿™é‡Œ';
                document.getElementById('fileInput').value = '';
                this.updateStatus('', 0);
            },

            copyResult() {
                const text = document.getElementById('resultOutput').value;
                if (!text) return;
                navigator.clipboard.writeText(text).then(() => {
                    const btn = event.target;
                    const oldText = btn.innerText;
                    btn.innerText = 'å·²å¤åˆ¶!';
                    setTimeout(() => btn.innerText = oldText, 2000);
                });
            },

            downloadResult() {
                const text = document.getElementById('resultOutput').value;
                if (!text) return;
                const blob = new Blob([text], { type: "text/plain;charset=utf-8" });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'fixed_' + this.fileName;
                a.click();
                URL.revokeObjectURL(url);
            }
        };
