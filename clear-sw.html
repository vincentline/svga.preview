<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>清除 Service Worker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      line-height: 1.6;
    }
    .status {
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
      background: #f0f0f0;
    }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      margin: 5px;
    }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>清除 Service Worker 缓存</h1>
  
  <div id="status" class="status">准备清除...</div>
  
  <button onclick="clearAll()">立即清除并刷新</button>
  <button onclick="location.href='/'">返回首页</button>
  
  <h2>操作说明：</h2>
  <ol>
    <li>点击"立即清除并刷新"按钮</li>
    <li>等待自动跳转到首页</li>
    <li>首页会刷新1次后正常运行</li>
  </ol>

  <script>
    const statusDiv = document.getElementById('status');
    
    async function clearAll() {
      try {
        statusDiv.textContent = '正在清除 Service Worker...';
        statusDiv.className = 'status';
        
        // 1. 注销所有 Service Worker
        if ('serviceWorker' in navigator) {
          const registrations = await navigator.serviceWorker.getRegistrations();
          for (let registration of registrations) {
            await registration.unregister();
            console.log('已注销 Service Worker:', registration.scope);
          }
        }
        
        // 2. 清除所有缓存
        if ('caches' in window) {
          const cacheNames = await caches.keys();
          for (let name of cacheNames) {
            await caches.delete(name);
            console.log('已清除缓存:', name);
          }
        }
        
        // 3. 清除 Storage
        sessionStorage.clear();
        localStorage.clear();
        
        statusDiv.textContent = '✅ 清除成功！3秒后自动跳转到首页...';
        statusDiv.className = 'status success';
        
        // 4. 跳转到首页
        setTimeout(() => {
          window.location.href = '/';
        }, 3000);
        
      } catch (err) {
        statusDiv.textContent = '❌ 清除失败: ' + err.message;
        statusDiv.className = 'status error';
        console.error('清除失败:', err);
      }
    }
    
    // 页面加载时显示当前状态
    window.addEventListener('load', async () => {
      if ('serviceWorker' in navigator) {
        const registrations = await navigator.serviceWorker.getRegistrations();
        if (registrations.length > 0) {
          statusDiv.textContent = `检测到 ${registrations.length} 个 Service Worker，点击按钮清除`;
        } else {
          statusDiv.textContent = '未检测到 Service Worker';
          statusDiv.className = 'status success';
        }
      }
    });
  </script>
</body>
</html>
